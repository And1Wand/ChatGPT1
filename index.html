<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Snake X+</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #222;
    }
    #ui {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="ui">Snake X+</div>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const ui = document.getElementById("ui");

    const gridSize = 20;
    let cols = Math.floor(canvas.width / gridSize);
    let rows = Math.floor(canvas.height / gridSize);

    let snake = [{ x: 5, y: 5 }];
    let dir = { x: 1, y: 0 };
    let nextDir = { x: 1, y: 0 };
    let food = spawnFood();
    let score = 0;
    let highscore = parseInt(localStorage.getItem("snakeHighscore") || "0");
    let speed = 150;
    let lastMove = 0;
    let running = false;
    let paused = false;

    function spawnFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * cols),
          y: Math.floor(Math.random() * rows)
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function drawRect(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((s, i) => drawRect(s.x, s.y, i === 0 ? "#0f0" : "#090"));
      drawRect(food.x, food.y, "#f00");
    }

    function update(timestamp) {
      if (!running || paused) return;
      if (timestamp - lastMove < speed) return;

      dir = nextDir;
      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      if (
        head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        running = false;
        ui.innerHTML = `💀 Game Over – Score: ${score} – Highscore: ${highscore}<br>Drücke R für Neustart`;
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = spawnFood();
        if (score % 5 === 0 && speed > 50) speed -= 10;
        if (score > highscore) {
          highscore = score;
          localStorage.setItem("snakeHighscore", highscore);
        }
      } else {
        snake.pop();
      }

      draw();
      lastMove = timestamp;
    }

    function gameLoop(timestamp) {
      update(timestamp);
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      dir = { x: 1, y: 0 };
      nextDir = { x: 1, y: 0 };
      score = 0;
      speed = 150;
      food = spawnFood();
      running = true;
      paused = false;
      ui.innerHTML = `P: Pause | Score: 0 | Highscore: ${highscore}`;
      draw();
    }

    document.addEventListener("keydown", (e) => {
      if (!running && e.key.toLowerCase() === "r") {
        resetGame();
        return;
      }

      if (!running) return;

      if (e.key === "ArrowUp" || e.key.toLowerCase() === "w") {
        if (dir.y !== 1) nextDir = { x: 0, y: -1 };
      } else if (e.key === "ArrowDown" || e.key.toLowerCase() === "s") {
        if (dir.y !== -1) nextDir = { x: 0, y: 1 };
      } else if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") {
        if (dir.x !== 1) nextDir = { x: -1, y: 0 };
      } else if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") {
        if (dir.x !== -1) nextDir = { x: 1, y: 0 };
      } else if (e.key.toLowerCase() === "p") {
        paused = !paused;
        ui.innerHTML = paused
          ? "⏸️ Pausiert – P zum Fortsetzen"
          : `P: Pause | Score: ${score} | Highscore: ${highscore}`;
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      cols = Math.floor(canvas.width / gridSize);
      rows = Math.floor(canvas.height / gridSize);
      draw();
    });

    // Startbildschirm
    ui.innerHTML = "🟢 Snake X+ – Drücke R zum Starten";
    draw();

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
